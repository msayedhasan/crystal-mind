<div class="grid-center-noGutter">
  <div class="col-22 grid-center-noGutter">
    <div class="col-24 grid-spaceBetween-noGutter">
      <div class="grid-spaceBetween-noGutter col-24">
        <div class="grid-spaceBetween-noGutter col-24">
          <div class="col-6 grid-column-center-noGutter">
            <div class="card grid-column-center-noGutter">
            <p class="title" style="text-align: center; margin-bottom: 20px">
              Filter
            </p>
            <div class="grid-spaceBetween-noGutter" style="margin-bottom: 20px">
              <span class="head">Business</span>
              <span class="filter">Crystal-Mind</span>
            </div>
            <div class="grid-spaceBetween-noGutter">
              <span class="head">Date</span>
              <span>
                <span class="filter">1-11-2024</span>
                <span class="filter">30-11-2024</span>
              </span>
            </div>
          </div>
          <div class="card grid-column-middle-center-noGutter">
            <p class="title">Total Checks (L.E.)</p>
            <span class="content" style="font-size: 1.2rem">250 L.E.</span>
          </div>
        </div>

          <div class="grid-column-spaceBetween-noGutter col-5">
            <div class="card grid-column-middle-center-noGutter">
              <p class="title">Total Checks (count)</p>
              <span class="content" style="font-size: 1.2rem">250</span>
            </div>
            <div class="card grid-column-middle-center-noGutter">
              <p class="title">Average Checks/Day</p>
              <span class="content" style="font-size: 1.2rem">250</span>
            </div>
          </div>

          <div class="card" style="height: 290px">
            <p class="title">Total Customers Served</p>
            <app-line-chart
              [view]="line_view"
              [scheme]="line_colorScheme"
              [legend]="line_legend"
              [showXAxisLabel]="line_showXAxisLabel"
              [showYAxisLabel]="line_showYAxisLabel"
              [xAxis]="line_xAxis"
              [yAxis]="line_yAxis"
              [xAxisLabel]="line_xAxisLabel"
              [yAxisLabel]="line_yAxisLabel"
              [timeline]="line_timeline"
              [multi]="line_multi"
            ></app-line-chart>
          </div>
        </div>

        <!-- <div class="">
          <app-number-chart
            [view]="avg_check_view"
            [colorScheme]="avg_check_colorScheme"
            [single]="avg_check_single"
            [cardColor]="avg_check_cardColor"
          >
          </app-number-chart>
        </div> -->

        <div class="card">
          <p class="title">Time Segments</p>
          <app-vertical-bar
            [view]="period_view"
            [colorScheme]="period_colorScheme"
            [single]="period_single"
            [gradient]="period_gradient"
            [showXAxis]="period_showXAxis"
            [showYAxis]="period_showYAxis"
            [showLegend]="period_showLegend"
            [showXAxisLabel]="period_showXAxisLabel"
            [showYAxisLabel]="period_showYAxisLabel"
            [xAxisLabel]="period_xAxisLabel"
            [yAxisLabel]="period_yAxisLabel"
          >
          </app-vertical-bar>
        </div>
        <div class="card">
          <p class="title">Spends Segments</p>
          <app-vertical-bar
            [view]="spend_view"
            [colorScheme]="spend_colorScheme"
            [single]="spend_single"
            [gradient]="spend_gradient"
            [showXAxis]="spend_showXAxis"
            [showYAxis]="spend_showYAxis"
            [showLegend]="spend_showLegend"
            [showXAxisLabel]="spend_showXAxisLabel"
            [showYAxisLabel]="spend_showYAxisLabel"
            [xAxisLabel]="spend_xAxisLabel"
            [yAxisLabel]="spend_yAxisLabel"
          >
          </app-vertical-bar>
        </div>
        <div class="card">
          <p class="title">Guests Count / Table</p>
          <app-horizontal-bar
            [view]="perTable_view"
            [colorScheme]="perTable_colorScheme"
            [single]="perTable_single"
            [gradient]="perTable_gradient"
            [showXAxis]="perTable_showXAxis"
            [showYAxis]="perTable_showYAxis"
            [showLegend]="perTable_showLegend"
            [showXAxisLabel]="perTable_showXAxisLabel"
            [showYAxisLabel]="perTable_showYAxisLabel"
            [xAxisLabel]="perTable_xAxisLabel"
            [yAxisLabel]="perTable_yAxisLabel"
          ></app-horizontal-bar>
        </div>

        <div class="card">
          <p class="title">Gender and Age</p>
          <app-group-vertical
            [view]="gender_view"
            [colorScheme]="gender_colorScheme"
            [multi]="gender_multi"
            [gradient]="gender_gradient"
            [showXAxis]="gender_showXAxis"
            [showYAxis]="gender_showYAxis"
            [showLegend]="gender_showLegend"
            [showXAxisLabel]="gender_showXAxisLabel"
            [showYAxisLabel]="gender_showYAxisLabel"
            [xAxisLabel]="gender_xAxisLabel"
            [yAxisLabel]="gender_yAxisLabel"
            [legendTitle]="gender_legendTitle"
          >
          </app-group-vertical>
        </div>
        <div class="card">
          <p class="title">Retention</p>
          <app-pie-chart
            [view]="pie_retention_view"
            [colorScheme]="pie_retention_colorScheme"
            [single]="pie_retention_single"
            [gradient]="pie_retention_gradient"
            [showLegend]="pie_retention_showLegend"
          ></app-pie-chart>
        </div>
        <div class="card">
          <p class="title">Payment</p>
          <app-pie-chart
            [view]="pie_payment_view"
            [colorScheme]="pie_payment_colorScheme"
            [single]="pie_payment_single"
            [gradient]="pie_payment_gradient"
            [showLegend]="pie_payment_showLegend"
          ></app-pie-chart>
        </div>
      </div>
    </div>
  </div>
</div>
