<div class="grid-center-noGutter">
  <div class="col-22 grid-center-noGutter">
    <div class="col-24 grid-spaceBetween-noGutter">
      <div class="grid-spaceBetween-noGutter col-24">
        <div class="grid-spaceBetween-noGutter col-24">
          <div class="col-6 grid-column-spaceBetween-noGutter">
            <div class="card grid-column-center-noGutter">
              <p class="title" style="text-align: center; margin-bottom: 20px">
                Filter
              </p>
              <div
                class="grid-spaceBetween-noGutter"
                style="margin-bottom: 20px"
              >
                <span class="head">Business</span>
                <span class="filter">Crystal-Mind</span>
              </div>
              <div class="grid-spaceBetween-noGutter">
                <span class="head">Date</span>
                <span>
                  <span class="filter">1-1-2024</span>
                  <span class="filter">30-12-2024</span>
                </span>
              </div>
            </div>

            <div class="card grid-column-middle-center-noGutter">
              <p class="title">Total Profit</p>
              <span class="content" style="font-size: 1.2rem">45000</span>
            </div>
          </div>

          <div class="card">
            <p class="title">Revenue</p>
            <!-- <app-group-vertical
              [view]="revenue_view"
              [colorScheme]="revenue_colorScheme"
              [multi]="revenue_multi"
              [gradient]="revenue_gradient"
              [showXAxis]="revenue_showXAxis"
              [showYAxis]="revenue_showYAxis"
              [showLegend]="revenue_showLegend"
              [showXAxisLabel]="revenue_showXAxisLabel"
              [showYAxisLabel]="revenue_showYAxisLabel"
              [xAxisLabel]="revenue_xAxisLabel"
              [yAxisLabel]="revenue_yAxisLabel"
              [legendTitle]="revenue_legendTitle"
            >
            </app-group-vertical> -->
            <app-stacked-vertical
              [view]="revenue_view"
              [colorScheme]="revenue_colorScheme"
              [multi]="revenue_multi"
              [gradient]="revenue_gradient"
              [showXAxis]="revenue_showXAxis"
              [showYAxis]="revenue_showYAxis"
              [showLegend]="revenue_showLegend"
              [showXAxisLabel]="revenue_showXAxisLabel"
              [showYAxisLabel]="revenue_showYAxisLabel"
              [xAxisLabel]="revenue_xAxisLabel"
              [yAxisLabel]="revenue_yAxisLabel"
              [animations]="revenue_animations"
            >
            </app-stacked-vertical>
          </div>
        </div>
      </div>

      <div class="grid-spaceBetween-noGutter col-24">
        <div class="card">
          <p class="card-title">Expenses</p>
          <app-pie-chart
            [view]="expenses_view"
            [colorScheme]="expenses_colorScheme"
            [single]="expenses_single"
            [gradient]="expenses_gradient"
            [showLegend]="expenses_showLegend"
          ></app-pie-chart>
        </div>
        <div class="col grid-center-noGutter card">
          <h2 style="position: absolute; left: 20px; top: 30px">
            Upcoming Events
          </h2>
          <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Ex. Name"
            />
          </mat-form-field>
          <table
            mat-table
            [dataSource]="dataSource"
            multiTemplateDataRows
            class="mat-elevation-z8"
            matSort
          >
            <ng-container
              matColumnDef="{{ column }}"
              *ngFor="let column of displayedColumns"
            >
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{ column }}
              </th>
              <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              *matRowDef="let element; columns: displayedColumns"
              class="example-element-row"
            ></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
        <div class="card" style="width: 255px; overflow: hidden">
          <p class="card-title">Profit Margin</p>
          <app-pie-grid
            [view]="profit_view"
            [colorScheme]="profit_colorScheme"
            [single]="profit_single"
          >
          </app-pie-grid>
        </div>
      </div>
    </div>
  </div>
</div>
